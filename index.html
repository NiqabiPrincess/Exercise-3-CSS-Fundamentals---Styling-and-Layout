<body>
    <h1>Top Secert Registration:</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email"> Email Address</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <fieldset>
            <legend>Which Flavour: </legend>
            <label> <input type="radio" name="flavour" value="chocolate">Chocolate</label>
            <label> <input type="radio" name="flavour" value="strawberry">Strawberry</label>
            <label> <input type="radio" name="flavour" value="cookies n cream">Cookies n Cream</label>
        </fieldset> <br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" required>
        <br><br><br><br>

        <label> <input type="checkbox" name="terms" required>I agree to the terms and conditions</label>
        <label> <input type="checkbox" name="letter">I like dark chocolate </label>
        <br><br>

        <div class="button-container">
            <input type="submit"></input> <input type="reset"> </input>
          </div>

    </form>
